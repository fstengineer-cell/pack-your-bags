<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Checklist</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFF5F7">
    
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #FFF5F7;
            --card-shadow: 0 8px 20px rgba(0,0,0,0.08);
            --primary-font: 'Mali', cursive;
        }

        body {
            font-family: var(--primary-font);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent;
        }

        .page-section {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        .page-section.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HOME: Profile Grid --- */
        .home-header {
            text-align: center;
            color: #FF6F91;
            margin-bottom: 25px;
            margin-top: 20px;
        }
        .home-header h1 { margin: 0; font-size: 1.8rem; }
        .home-header p { margin: 5px 0 0; color: #888; font-size: 0.9rem; }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .profile-card {
            background: white; /* พื้นหลังการ์ดเป็นสีขาวอยู่แล้ว */
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-card:active { transform: scale(0.95); }
        
        .card-ongtong:hover { border-color: #FFB7B2; }
        .card-angtang:hover { border-color: #B5EAD7; }
        .card-koi:hover { border-color: #C7CEEA; }
        .card-art:hover { border-color: #FFDAC1; }

        /* --- แก้ไขรูปภาพ --- */
        .profile-img {
            width: 100%;           
            height: 140px;         
            object-fit: cover;     
            object-position: top center; 
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            
            /* แก้ไข: เปลี่ยนจาก #eee (เทา) เป็น white (ขาว) */
            /* หากรูป png พื้นใส จะได้ไม่เห็นพื้นหลังเทา */
            background-color: white; 
        }

        @media (min-width: 768px) {
            .profile-img { height: 180px; }
        }

        .profile-name {
            font-weight: 700;
            color: #5D5D5D;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        /* --- CHECKLIST PAGE --- */
        .nav-bar {
            display: flex; align-items: center;
            margin-bottom: 20px; margin-top: 10px;
        }
        .btn-back {
            background: white; border: none;
            width: 40px; height: 40px; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #FF9AA2; font-size: 1.2rem;
            cursor: pointer; display: flex;
            align-items: center; justify-content: center;
        }
        .current-profile-info {
            flex: 1; text-align: center;
            font-weight: bold; font-size: 1.3rem; color: #555;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .small-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        .item-list { list-style: none; padding: 0; margin-bottom: 100px; }
        .item-card {
            background: white; border-radius: 15px;
            padding: 12px 15px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            border: 1px solid #f0f0f0; cursor: pointer;
        }
        .item-card.checked {
            background-color: #E8F5E9; opacity: 0.7;
        }
        .item-card.checked .item-text { text-decoration: line-through; color: #888; }
        
        .checkbox-custom {
            width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid #FFB7B2; margin-right: 12px;
            background: white; flex-shrink: 0;
        }
        .item-card.checked .checkbox-custom {
            background: #4CAF50; border-color: #4CAF50;
        }
        
        .trash-btn {
            padding: 8px; color: #FFCDD2; cursor: pointer;
        }
        .trash-btn:hover { color: #F44336; transform: scale(1.1); }

        .monday-tag {
            font-size: 0.65rem; background: #FFDAC1; color: #E07A5F;
            padding: 2px 6px; border-radius: 8px; margin-left: 5px;
            display: inline-block;
        }
        .monday-alert { 
            animation: pulse 1.5s infinite; 
            border: 1px solid #E07A5F; 
            background: #FFCCBC;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        /* Footer Tools */
        .tools-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; padding: 15px 20px; padding-bottom: max(15px, env(safe-area-inset-bottom));
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex; gap: 10px; align-items: center;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            z-index: 100;
        }
        .input-add {
            flex: 1; padding: 10px 15px; border-radius: 25px;
            border: 2px solid #eee; font-family: var(--primary-font); outline: none; font-size: 1rem;
        }
        .btn-circle {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-add { background: #FF9AA2; color: white; }
        .btn-reset { background: #C7CEEA; color: white; font-size: 1rem; }

    </style>
</head>
<body>

    <div id="home-page" class="page-section active">
        <div class="home-header">
            <h1>เลือกกระเป๋าใครดี?</h1>
            <p>เตรียมของให้พร้อมนะครับ!</p>
        </div>

        <div class="profile-grid">
            <div class="profile-card card-ongtong" onclick="openProfile('ongtong', 'น้องอองตอง', 'ongtong.png')">
                <img src="ongtong.png" onerror="this.src='https://via.placeholder.com/300x300?text=Ongtong'" class="profile-img">
                <div class="profile-name">Ongtong</div>
            </div>
            
            <div class="profile-card card-angtang" onclick="openProfile('angtang', 'น้องแองแตง', 'angtang.png')">
                <img src="angtang.png" onerror="this.src='https://via.placeholder.com/300x300?text=Angtang'" class="profile-img">
                <div class="profile-name">Angtang</div>
            </div>

            <div class="profile-card card-koi" onclick="openProfile('koi', 'แม่ก้อย', 'koi.png')">
                <img src="koi.png" onerror="this.src='https://via.placeholder.com/300x300?text=Koi'" class="profile-img">
                <div class="profile-name">Koi</div>
            </div>

            <div class="profile-card card-art" onclick="openProfile('art', 'พ่ออาร์ต', 'art.png')">
                <img src="art.png" onerror="this.src='https://via.placeholder.com/300x300?text=Art'" class="profile-img">
                <div class="profile-name">Art</div>
            </div>
        </div>
    </div>

    <div id="checklist-page" class="page-section">
        <div class="nav-bar">
            <button class="btn-back" onclick="goHome()"><i class="fas fa-arrow-left"></i></button>
            <div class="current-profile-info" id="current-profile-display"></div>
        </div>

        <ul class="item-list" id="checklist-container"></ul>

        <div class="tools-footer">
            <button class="btn-circle btn-reset" onclick="resetCurrentList()"><i class="fas fa-undo"></i></button>
            <input type="text" id="new-item-input" class="input-add" placeholder="เพิ่มรายการ...">
            <button class="btn-circle btn-add" onclick="addItem()"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <script>
        const defaultData = {
            ongtong: [
                { text: "นม 2 กล่อง", checked: false, monday: false },
                { text: "การบ้าน", checked: false, monday: false },
                { text: "น้ำดื่ม", checked: false, monday: false },
                { text: "ผลไม้", checked: false, monday: false },
                { text: "ข้าวเช้า", checked: false, monday: false },
                { text: "แพมเพิส 1 ชิ้น", checked: false, monday: false },
                { text: "ที่นอน", checked: false, monday: true },
                { text: "แมส 5 ชิ้น", checked: false, monday: true },
            ],
            angtang: [
                { text: "นม 3 กล่อง", checked: false, monday: false },
                { text: "ขวดนม 2 ขวด", checked: false, monday: false },
                { text: "ชุดสำรอง", checked: false, monday: false },
                { text: "แพมเพิส 5 ชิ้น", checked: false, monday: false },
                { text: "ผ้าเช็ดตัว", checked: false, monday: false },
                { text: "น้ำดื่ม", checked: false, monday: false },
                { text: "ผลไม้", checked: false, monday: false },
                { text: "ที่นอน", checked: false, monday: true },
                { text: "แมส 5 ชิ้น", checked: false, monday: true },
            ],
            koi: [
                { text: "กาแฟ", checked: false, monday: false },
                { text: "กระเป๋าตัง", checked: false, monday: false },
                { text: "กระเป๋า", checked: false, monday: false },
                { text: "ผลไม้", checked: false, monday: false }
            ],
            art: [
                { text: "กาแฟ", checked: false, monday: false },
                { text: "กระเป๋า", checked: false, monday: false },
            ]
        };

        let appData = {};
        let currentPerson = ''; 

        window.onload = function() {
            const saved = localStorage.getItem('familyChecklistDB_v3'); 
            if (saved) {
                appData = JSON.parse(saved);
                if(!appData.ongtong) appData.ongtong = defaultData.ongtong;
                if(!appData.angtang) appData.angtang = defaultData.angtang;
                if(!appData.koi) appData.koi = defaultData.koi;
                if(!appData.art) appData.art = defaultData.art;
            } else {
                appData = JSON.parse(JSON.stringify(defaultData));
            }

            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Error', err));
            }
        };

        function openProfile(personKey, displayName, imgFile) {
            currentPerson = personKey;
            const headerHTML = `<img src="${imgFile}" class="small-avatar" onerror="this.src='https://via.placeholder.com/50'"> ${displayName}`;
            document.getElementById('current-profile-display').innerHTML = headerHTML;
            renderList();
            document.getElementById('home-page').classList.remove('active');
            document.getElementById('checklist-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        function goHome() {
            document.getElementById('checklist-page').classList.remove('active');
            document.getElementById('home-page').classList.add('active');
            saveData();
        }

        function isMondayContext() {
            const day = new Date().getDay();
            return day === 0 || day === 1;
        }

        function renderList() {
            const listEl = document.getElementById('checklist-container');
            listEl.innerHTML = '';
            const isMon = isMondayContext();

            appData[currentPerson].forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `item-card ${item.checked ? 'checked' : ''}`;
                
                let monTag = '';
                if(item.monday) {
                    const alertClass = (isMon && !item.checked) ? 'monday-alert' : '';
                    monTag = `<span class="monday-tag ${alertClass}"><i class="fas fa-exclamation-circle"></i> จันทร์</span>`;
                }

                li.innerHTML = `
                    <div style="display:flex; align-items:center; width:100%;" onclick="toggleCheck(${index})">
                        <div class="checkbox-custom"></div>
                        <span class="item-text" style="flex:1;">${item.text} ${monTag}</span>
                    </div>
                    <div class="trash-btn" onclick="deleteItem(${index})"><i class="fas fa-trash-alt"></i></div>
                `;
                listEl.appendChild(li);
            });
        }

        function toggleCheck(index) {
            appData[currentPerson][index].checked = !appData[currentPerson][index].checked;
            renderList();
            saveData();
        }

        function addItem() {
            const input = document.getElementById('new-item-input');
            const val = input.value.trim();
            if(val) {
                const isMon = val.includes('จันทร์');
                appData[currentPerson].push({ text: val, checked: false, monday: isMon });
                input.value = '';
                renderList();
                saveData();
            }
        }

        document.getElementById('new-item-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addItem();
        });

        function deleteItem(index) {
            if(confirm("ลบรายการนี้?")) {
                appData[currentPerson].splice(index, 1);
                renderList();
                saveData();
            }
        }

        function resetCurrentList() {
            if(confirm('เริ่มวันใหม่?')) {
                appData[currentPerson].forEach(i => i.checked = false);
                renderList();
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('familyChecklistDB_v3', JSON.stringify(appData));
        }
    </script>
</body>
</html>
